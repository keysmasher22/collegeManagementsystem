<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>College Management System</title>
<link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
<h1>Register form of student</h1>
<form th:action="@{/college/details/students}" th:object="${student}" method="post">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" field="*{name}" class="form-controler"/>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" name="address" field="*{address}" class="form-controler"/>
    </div>
    <div class="form-group">
      <label>Weight</label>
   <input type="number" name="weight" field="*{weight}" class="form-controler"/>
    
    </div>
        <button type="Submit" class="btn btn-primary">Submit</button>
      
</form>


</body>
</html>
